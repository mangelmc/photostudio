  <div class="container" id="parrafo">
      <p align="justify">
          1 RUBIXEPHOTO

          El blog de Jota Barros enamora a primera vista, su diseño minimalista está en perfecta sintonía con su contenido. Artículos deliciosos donde se destapa un enorme poder de concrección y síntesis que hacen del aprendizaje y comprensión de la fotografía un juego de niños. Si quieres aprender a “leer” una fotografía has llegado al sitio adecuado. No pases por alto las acertadas recomendaciones de libros sobre fotografía y si Allariz (¡que ganas de volver!) te pilla cerca no se me ocurre nada mejor que aprender fotografía con Jota Barros (no lo conozco personalmente pero admiro su blog).
      </p>
      <p align="justify">
          2 QUIC......OTO BLOG

          Ricard Torres lleva años compartiendo sus viajes por USA, Europa y Asia además de consejos técnicos, tutoriales, revisiones de material y reflexiones sobre fotografía muy interesantes o personales. Si eres un enamorado de la fotografía callejera o “street photography” encontrarás argumentos muy valiosos para visitar regularmente este blog.
      </p>
      <p align="justify">
          3 RAFAEL ROA

          Fotógrafo con más de 25 años de carrera, Rafael Roa es un maestro las especialidades de moda, retrato y arquitectura entre otras. Su amplia experiencia profesional y docente se plasman en su blog donde además de abordar diferentes aspectos y pensamientos sobre la profesión de fotógrafo (de recomendada lectura) nos habla con gran conocimiento, solvencia y admiración de otros grandes fotógrafos y de la estrecha relación entre la fotografía y las demás artes.
      </p>
      <p align="justify">    
          4 ALOIS GLOGAR

          “(…) investigo las posibilidades narrativas de las imágenes estáticas. En otras palabras: narrativa fotográfica.” Nada mejor para introducir a Alois Logar que las palabras de su biografía. No hay demasiados artículos publicados (es una pena) pero cada uno de ellos es contundente y sacudirán tus conceptos sobre la fotografía. Todo con la intención de que recuperemos la emoción y la historia de nuestras imágenes por encima de un mal entendido “virtuosismo técnico”
      </p>
